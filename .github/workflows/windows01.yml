name: win-tar

on:
  push:
    branches: [ build, test ]
  workflow_dispatch: # ✅ 允许手动触发构建

jobs:
  build:
    runs-on: windows-2022
    environment: build
    if: "!contains(github.event.head_commit.message, '[skip build]') && !contains(github.event.head_commit.message, '[skip ci]') && !contains(github.event.head_commit.message, '[skip win]') && !contains(github.event.head_commit.message, '[skip win-tar]')"

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - uses: actions/setup-python@v5
        with:
          python-version: '3.7'
          architecture: 'x64'

      - run: npm install -g node-gyp
      - run: npm install -g yarn
      - run: npm uninstall node-pty serialport
      - run: npm install
      - run: npm install --save --save-exact node-pty@1.1.0-beta14
      - run: npm install --save --save-exact serialport@13.0.0

      - run: npm run b

      - name: build
        if: "!contains(github.event.head_commit.message, 'skip build')"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_NUMBER: ${{ secrets.BUILD_NUMBER }}
          CUSTOM_UPLOAD_URL: ${{ secrets.CUSTOM_UPLOAD_URL }}
        run: node build/bin/build-win-tar
